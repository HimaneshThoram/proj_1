<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Newsly</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main class="page" role="main" aria-labelledby="login-title">
    <div class="card-wrap">
      <div class="login-card" role="form" aria-labelledby="login-title">
        <header class="card-header">
          <h1 id="login-title" class="brand">Welcome to Newsly</h1>
          <div class="accent"></div>
        </header>

        <form class="login-form" autocomplete="on" novalidate>
          <label class="field">
            <span class="label-text">Username</span>
            <input class="input" name="username" type="text" placeholder="Enter your username" required />
          </label>

          <label class="field">
            <span class="label-text">Phone number</span>
            <input class="input" name="phone" type="tel" inputmode="tel" placeholder="+91 91234 56789" required />
          </label>

          <label class="field">
            <span class="label-text">Password</span>
            <input class="input" name="password" type="password" placeholder="Enter your password" required />
          </label>

          <button class="btn primary" type="submit">Login</button>

          <button type="button" class="btn ghost back" onclick="location.href='index.html'">← Back to Home</button>

          <p class="note">Don't have an account? <a class="signup-link" href="#">Sign up</a></p>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
