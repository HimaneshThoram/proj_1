<body>
  <div class="container">
    <div class="topbar">
      <div style="display:flex;align-items:center;gap:14px">
        <div class="brand">
          <div class="logo">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden>
              <rect x="3" y="3" width="18" height="18" rx="4" stroke="#0f63ff" stroke-width="1.2" fill="white"></rect>
              <path d="M6 12h12" stroke="#0f63ff" stroke-width="1.4" stroke-linecap="round"></path>
            </svg>
          </div>
          <div><div class="brand-name">Newsly</div></div>
        </div>
      </div>

      <div class="right-actions">
        <button class="login-btn-top" onclick="location.href='login.html'">Login</button>
      </div>
    </div>

    <h1 style="margin-top:18px;">Saved Stories</h1>
    <p class="note">This is a starter saved page. You can implement actual saved-item persistence (LocalStorage or backend) next.</p>

    <div class="feed" id="savedFeed">
      <!-- Sample placeholder -->
      <div class="card" style="padding:18px;">
        <div style="font-weight:600;">No saved stories yet</div>
        <div class="tiny" style="margin-top:8px;color:var(--muted);">Click the Save button on any article to add it here (feature coming).</div>
      </div>
    </div>

    <button style="margin-top:24px;padding:10px 14px;border-radius:8px;border:none;background:var(--primary);color:white;cursor:pointer" onclick="location.href='index.html'">Back to Home</button>
