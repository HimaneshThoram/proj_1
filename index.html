<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Newsly — Inshorts-style News UI</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" role="main" aria-labelledby="main-heading">
    <div class="topbar" role="banner">
      <div style="display:flex;align-items:center;gap:14px">
        <div class="brand" aria-hidden="true">
          <div class="logo" title="Newsly logo">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden>
              <rect x="3" y="3" width="18" height="18" rx="4" stroke="#0f63ff" stroke-width="1.2" fill="white"></rect>
              <path d="M6 12h12" stroke="#0f63ff" stroke-width="1.4" stroke-linecap="round"></path>
            </svg>
          </div>
          <div>
            <div class="brand-name">Newsly</div>
          </div>
        </div>

        <nav class="nav-links" aria-label="Primary">
          <a>Home</a>
          <a>Trending</a>
          <a>Bookmarks</a>
          <a>Profile</a>
        </nav>
      </div>

      <div class="right-actions" role="search">
        <button class="login-btn-top" onclick="location.href='login.html'">Login</button>
        <input class="search" id="search" placeholder="Search headlines..." type="search" aria-label="Search headlines" />
      </div>
    </div>

    <div class="category-strip" role="tablist" aria-label="Categories" id="categoryStrip">
      <button class="chip active" data-cat="All">All</button>
      <button class="chip" data-cat="Sports">Sports</button>
      <button class="chip" data-cat="Politics">Politics</button>
      <button class="chip" data-cat="Tech">Tech</button>
      <button class="chip" data-cat="Accidents">Accidents</button>
      <button class="chip" data-cat="Business">Business</button>
      <button class="chip" data-cat="Entertainment">Entertainment</button>
      <button class="chip" data-cat="World">World</button>
      <button class="chip" data-cat="Health">Health</button>
    </div>

    <section class="feed" id="feed" aria-live="polite"></section>

    <div id="sentinel" class="loader">Loading more stories...</div>
  </div>

  <!-- modal -->
  <div class="modal-overlay" id="modalOverlay" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal" id="modal">
      <div class="modal-header">
        <div style="display:flex;align-items:center;gap:12px;">
          <strong id="modalSource"></strong>
          <span id="modalMeta" style="font-size:13px;color:var(--muted);"></span>
        </div>
        <button class="close-btn" id="modalClose" aria-label="Close">✕</button>
      </div>

      <div class="modal-body">
        <img id="modalThumb" class="modal-thumb" src="" alt="">
        <div class="modal-content">
          <h2 id="modalHeadline" class="modal-headline"></h2>
          <div class="modal-meta" id="modalBadges"></div>
          <div class="modal-summary" id="modalSummary"></div>
        </div>
      </div>

      <div class="modal-actions" id="modalActions"></div>
    </div>
  </div>

  <button class="to-top" id="toTop">↑</button>

  <!-- Save button bottom-left -->
  <button class="save-btn-bottom" onclick="location.href='save.html'">Save</button>

  <script src="script.js"></script>
</body>
</html>
