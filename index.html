<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Newsly ‚Äî Inshorts-style News UI</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" role="main" aria-labelledby="main-heading">
        <div class="topbar" role="banner">
            <div style="display:flex;align-items:center;gap:14px">
                <div class="brand" aria-hidden="true">
                    <div class="logo" title="Newsly logo">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden>
                            <rect x="3" y="3" width="18" height="18" rx="4" stroke="#0f63ff" stroke-width="1.2" fill="white"></rect>
                            <path d="M6 12h12" stroke="#0f63ff" stroke-width="1.4" stroke-linecap="round"></path>
                        </svg>
                    </div>
                    <div>
                        <div class="brand-name">Newsly</div>
                    </div>
                </div>

                <nav class="nav-links" aria-label="Primary">
                    <a data-i18n="nav.home">Home</a>
                    <a data-i18n="nav.trending">Trending</a>
                    <a data-i18n="nav.bookmarks">Bookmarks</a>
                    <a data-i18n="nav.profile">Profile</a>
                </nav>
            </div>

            <div class="right-actions" role="search">
                <input class="search" id="search" placeholder="Search headlines..." type="search" aria-label="Search headlines" data-i18n-placeholder="search.placeholder" />
                <button class="subscribe" aria-label="Subscribe" data-i18n="subscribe">Subscribe</button>

                <div class="lang-select" id="langSelect" aria-haspopup="true">
                    <button class="lang-button" id="langButton" aria-expanded="false" aria-controls="langMenu" title="Change language">
                        üåê <span id="langLabel">English</span>
                    </button>
                    <div class="lang-dropdown" id="langMenu" role="menu" aria-labelledby="langButton">
                        <button data-lang="en" role="menuitem">English</button>
                        <button data-lang="hi" role="menuitem">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
                        <button data-lang="es" role="menuitem">Espa√±ol</button>
                        <button data-lang="bn" role="menuitem">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="category-strip" role="tablist" aria-label="Categories" id="categoryStrip">
            <button class="chip active" data-cat="All" data-i18n="cat.all">All</button>
            <button class="chip" data-cat="Sports" data-i18n="cat.sports">Sports</button>
            <button class="chip" data-cat="Politics" data-i18n="cat.politics">Politics</button>
            <button class="chip" data-cat="Tech" data-i18n="cat.tech">Tech</button>
            <button class="chip" data-cat="Accidents" data-i18n="cat.accidents">Accidents</button>
            <button class="chip" data-cat="Business" data-i18n="cat.business">Business</button>
            <button class="chip" data-cat="Entertainment" data-i18n="cat.entertainment">Entertainment</button>
            <button class="chip" data-cat="World" data-i18n="cat.world">World</button>
            <button class="chip" data-cat="Health" data-i18n="cat.health">Health</button>
        </div>

        <section class="feed" id="feed" aria-live="polite">
            </section>

        <div id="sentinel" class="loader" data-i18n="loader">Loading more stories...</div>
    </div>

    <div class="modal-overlay" id="modalOverlay" aria-hidden="true" role="dialog" aria-modal="true">
        <div class="modal" role="document" id="modal">
            <div class="modal-header">
                <div style="display:flex;align-items:center;gap:12px;">
                    <strong id="modalSource" style="font-size:14px;color:#0f172a;"></strong>
                    <span id="modalMeta" style="font-size:13px;color:var(--muted);"></span>
                </div>
                <button class="close-btn" id="modalClose" aria-label="Close">‚úï</button>
            </div>

            <div class="modal-body">
                <img id="modalThumb" class="modal-thumb" src="" alt="news image" />
                <div class="modal-content">
                    <h2 id="modalHeadline" class="modal-headline"></h2>
                    <div class="modal-meta" id="modalBadges"></div>
                    <div class="modal-summary" id="modalSummary"></div>
                </div>
            </div>

            <div class="modal-actions" id="modalActions">
                </div>
        </div>
    </div>

    <button class="to-top" id="toTop" aria-label="Go to top" title="Go to top" aria-hidden="true">
        ‚Üë
    </button>

    <script src="script.js"></script>
</body>
</html>
